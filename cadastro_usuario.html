<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/cadastro_usuario.css">
  <link rel="shortcut icon" href="/imagens/Logo.svg" type="image/x-icon">
  <title>ECOGREEN/CAD-USER</title>
</head>
<body>
  <main class="signup-container">
    <h1>Cadastrar Usuário</h1>
    <form action="/Dashboard.html">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Nome" >

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="E-mail" >

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Senha" >

      <label for="confirm-password">Confirmar Senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" >

      <button type="submit">Cadastrar</button>
    </form>
    
    <div class="additional-options">
      <span class="temconta">Já tem uma conta? <a href="/login.html">Login</a></span>
    </div>
</main>
</body>
</html>
